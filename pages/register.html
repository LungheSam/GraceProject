<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOK Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            margin-bottom: 1.5rem;
        }

        .logo img {
            width: 150px;
            height: auto;
        }

        h2 {
            margin-bottom: 1rem;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-control {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .form-control label {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #555;
        }

        .form-control input {
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-control input:focus {
            outline: none;
            border-color: #1aa79c;
            box-shadow: 0 0 5px rgba(26, 167, 156, 0.5);
        }

        .btn {
            padding: 0.75rem;
            background-color: #1aa79c;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0ccf1c;
        }

        .redirect {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .redirect a {
            color: #1aa79c;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .redirect a:hover {
            color: #148f85;
        }
        .login-btn{
            display: block;
    width: 100%;
    padding: 0.8rem;
    background-color: #1AA79C;
    color: white;
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #14e426;
            color: #333;
          }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <h2>Register</h2>
        <form>
            <div class="form-control">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-control">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>
            <button type="button" class="login-btn" onclick="window.location.href='../pages/order_form.html'">register</button>

        </form>
        <div class="redirect">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>
</body>
</html>
